<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/shortLogo.png" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js" integrity="sha512-jq8sZI0I9Og0nnZ+CfJRnUzNSDKxr/5Bvha5bn7AHzTnRyxUfpUArMzfH++mwE/hb2efOo1gCAgI+1RMzf8F7g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">
	
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	%sveltekit.head%
</head>
<title>GTS Kothavalasa | Georgetown School | Best International School in Kothavalasa, S.Kota, Vizianagaram</title>
<body data-sveltekit-preload-data="hover" class="bg-[#11243c] text-white relative">
	<div style="display: contents" class="relative z-[1]">%sveltekit.body%</div>
	<canvas class="background absolute min-h-screen top-0 left-0 w-full z-[-1] opacity-70"></canvas>
	<script>
			window.onload = function () {
				Particles.init({
					selector: '.background',
					color: '#75A5B7',
					maxParticles: 130,
					connectParticles: true,
					responsive: [
						{
							breakpoint: 768,
							options: {
								maxParticles: 80
							}
						}, {
							breakpoint: 375,
							options: {
								maxParticles: 50
							}
						}
					]
				});
			};
	</script>
</body>

</html>
